<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" arial-lable="Close">
                        <span arial-hidden="true">X</span>   
                    </button>
                    <h1 class="modal-title text-center">Sign Up</h1>
                </div>
                <div class="modal-body">
                    <div class="container-fluid auto-form">
                        <div class="row text-center row-span-2">
                            <div class="btn-group">
                                <button class="btn btn-default">
                                    <i class="fa fa-facebook fa-2x"></i>
                                </button>
                                <button class="btn btn-default">
                                    <i class="fa fa-google fa-2x"></i>
                                </button>
                                <button class="btn btn-default">
                                    <i class="fa fa-twitter fa-2x"></i>
                                </button>
                                <button class="btn btn-default">
                                    <i class="fa fa-vk fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row text-center row-span-2">
                            <h4>or</h4>
                        </div>
                        <div class="row text-center">
                            <form class="form-group">
                                <div class="form-group input-signup">
                                    <div class="btn-group">
                                        <div class="input-style">
                                            <i class="fa fa-2x fa-user"></i>
                                        </div>
                                        <input class="signup-input input-lg" type="text" name="first name" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group input-signup">
                                    <div class="btn-group">
                                        <div class="input-style">
                                            <i class="fa fa-2x fa-envelope"></i>
                                        </div>
                                        <input class="signup-input input-lg" type="email" name="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group input-signup">
                                    <div class="btn-group">
                                        <div class="input-style">
                                            <i class="fa fa-2x fa-lock"></i>
                                        </div>
                                        <input class="signup-input input-lg" type="password" name="password" placeholder="Password">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row text-center">
                            <a class="pull-right">I already have an account</a>
                        </div>
                        <div class="container-fluid">
                            <div class="row text-center">
                                <div class="col-xs-12">
                                    <button class="btn-standard btn-flat-top btn-large btn-block btn btn-default" type="button" data-reactid=".a.1.0.0.3.0.0.0">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
