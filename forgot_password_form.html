<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="Css/forgot_password.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="modal-dialog dialog-signup">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <h1 class="modal-title text-center">FORGOT YOUR PASSWORD?</h1>
                </div>
                <div class="modal-body">
                    <div class="container-fluid auth-form">
                        <div class="row row-space-2">
                            <h4>Don't worry! Just fill in your email and we'll help you reset your password.</h4>
                        </div>
                        <div class="row">
                            <form class="form-group">
                                <div class="form-group">
                                    <div class="left-inner-addon">
                                        <i class="fa fa-2x fa-envelope"></i>
                                        <input class="form-control input-signup input-lg" type="email" name="email" placeholder="Enter your email address">
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-lg btn-primary">SEND EMAIL</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid auth-form text-left">
                        <div class="row">
                            <button class="btn button-signup-style btn-lg" type="button">BECK TO LOGIN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
